<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container d-inline-flex justify-content-center align-items-center">
             <div class="card">

              <div class="upper">

              </div>

              <div class="user text-center">

                <div class="profile">

                </div>

              </div>


              <div class="mt-7 text-center">

                <h4 class="mb-10">{{user.username}}</h4>
                <span class="text-muted d-block mb-3">{{user.address}}</span>

                <a href="{{ url_for('edit_user', user_id=user.id) }}"><button class="btn btn-primary btn-sm follow">Edit profile</button></a>


                <div class="d-flex justify-content-between align-items-center mt-3 px-4">

                  <div class="stats">
                    <h6 class="mb-0">Phone:</h6>
                    {% for phone in user.phone %}
                    <span class="mt-3 px-1"> {{ phone.phone}} {%endfor%} </span>

                  </div>


                  <div class="stats">
                    <h6 class="mb-0"></h6>
                    <span></span>

                  </div>


                  <div class="stats">
                    <h6 class="mb-0">Email:</h6>
                    {% for email in user.email %}
                    <span class="mt-3 px-1">{{ email.email}} {%endfor%}</span>

                  </div>

                </div>

              </div>

             </div>

           </div>
